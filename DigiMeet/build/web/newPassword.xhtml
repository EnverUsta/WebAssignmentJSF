<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel= "stylesheet" type="text/css" href="css/login.css"/>
        <title>DigiMeet</title>
    </h:head>
    <h:body style = "background: lightslategray">
  <div class="header">
            <h1>DigiMeet Reset Password</h1>
            <p>TRY 123456789 DUMB</p>
        </div>
                <div class="topnav">
                    <a href="index.xhtml">Main Page</a>
                    <a href="faces/login.xhtml">LOG IN</a>
                    <p style ="float:right; padding: 0px 25px 0px; color:deepskyblue;font-size: 20px"> DigiMeet </p>
                </div>
        <br></br>
        <br></br>
        <div style ="display: inline-block;">
        <img src="css/resetPassword.png" alt="Jebaited" style="width:300px;height:300px; margin-left:300px; margin-right:auto "></img>
        <h3 style="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;IM NOT LOOKING JUST ENTER DAMN PASSWORD</h3>
        </div>
        <div class="container">
        <h2 style="text-align: center">New Password</h2>

        <h:form id="newPassword">
            <table align="center">
                <tr> 
                    <td>
                        <h:panelGrid columns="2">
                            <h:outputText style="padding:10px" value="New Password"/>
                            <h:inputSecret style="padding:10px" value="#{user.password}"  required="true"
                                           requiredMessage="Please enter new password"/>
                           

                        </h:panelGrid>
                         <h:commandButton action="#{user.updatePassword()}" value="OK"  style="  background-color: greenyellow;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 60%;
  opacity: 0.9;
  float:right;
  border-radius: 4px;"/>
                    </td>
                </tr>
            </table>

        </h:form>
        </div>
    </h:body>
</html>
