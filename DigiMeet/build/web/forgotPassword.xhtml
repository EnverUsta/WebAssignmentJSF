<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel= "stylesheet" type="text/css" href="css/login.css"/>
        <title>DigiMeet</title>

    </h:head>
    <h:body style = "background: lightslategray">
  <div class="header">
            <h1>DigiMeet Log IN</h1>
            <p> Log in party almost over!</p>
        </div>
                <div class="topnav">
                    <a href="index.xhtml">Main Page</a>
                    <a href="faces/signup.xhtml">Sign UP</a>
                    <p style ="float:right; padding: 0px 25px 0px; color:deepskyblue;font-size: 20px"> DigiMeet </p>
                </div>
        <br></br>
        <br></br>
        <div style ="display: inline-block;">
        <img src="css/forgotPassword.png" alt="NotLikeThis" style="width:400px;height:400px; margin-left:300px; margin-right:auto "></img>
        </div>
        <div class="container">
        <h2 style="text-align: center">Reset Password</h2>
        <h:form id="forgotPassword">
            <table align="center">
                <tr> 
                    <td>
                        <h:panelGrid columns="2">
                            <h:outputText style="padding:10px" value="Username"/>
                            <h:inputText style="padding:10px" value="#{user.userName}" required="true"
                                         requiredMessage="Please enter your username"/>
                            <h:outputText style="padding:10px" value="E-mail"/>
                            <h:inputText style="padding:10px" value="#{user.e_mail}" required="true"
                                         requiredMessage="Please enter your e-mail"
                                         validatorMessage="Invalid e-mail address format">
                                <f:validateRegex pattern=
                                                 "\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
                            </h:inputText>
                            

                          

                        </h:panelGrid>
                          <h:commandButton action="#{user.controlForgot()}" value="Reset"  style="  background-color: greenyellow;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 60%;
  opacity: 0.9;
  float:right;
  border-radius: 4px;"/>
                    </td>
                </tr>

            </table>

        </h:form>
        </div>

    </h:body>
</html>
