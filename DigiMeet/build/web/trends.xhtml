<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel= "stylesheet" type="text/css" href="style.css"/>
        <title>DigiMeet</title>
    </h:head>
    <h:body style = "background: lightslategray">
        <div align="center" style="background-color: graytext">
            <h1 style="color:red;">TRENDS</h1>
        </div>
        <h:form id="profile">
            <table align="center" style="padding: 20px">
                <tr>
                    <td>
                        <h:dataTable value="#{user.getMyFriendsPosts()}" var="post">
                                <h:column>
                                    <div style="background-color: white; min-width: 1000px; margin:10px; padding:15px; text-align: center; color: red;">
                                        <h:outputText value="#{post}"/>
                                    </div>
                                </h:column>
                        </h:dataTable>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
