<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel= "stylesheet" type="text/css" href="css/login.css"/>
        <title>DigiMeet</title>
    </h:head>
<h:body style = "background: lightslategray">
  <div class="header">
            <h1>DigiMeet</h1>
            <p>Account</p>
        </div>
                <div class="topnav">
                    <a href="faces/newPost.xhtml">New Post</a>
                    <a href="faces/profile.xhtml">My Profile </a>
                    <a href="faces/trends.xhtml">Posts </a>
                    <a href="faces/friends.xhtml">Add Friend </a>
                    <a href="faces/myFriends.xhtml">My Friends </a>
                                        <!-- h:form kullanmamız lazım çünkü projeyi jsf ile yazdığımızdan
                    diğer tür butonları kullanamıyoruz. Diğer butonlar js vs. gerektiriyor-->
                    <h:form>  
                    <h:commandButton action="#{user.logOff()}" value="Log out"
                                     style ="float: right;
                                            color: aqua;
                                            text-align: center;
                                            padding: 14px 16px;
                                            text-decoration: none;
                                            font-size: 30px;
                                            background-color:slategray"/>
                    </h:form>
                    <h:outputText style ="float: right;
                                            color: aqua;
                                            text-align: center;
                                            padding: 14px 16px;
                                            text-decoration: none;
                                            font-size: 30px;"
                                            value="#{user.fetchUserName()}" escape="false" />
                </div>

            <div class="container2">
                        <h:form id="signUp" style="border:1px solid black">
            <h2 style="text-align:center">Update Account</h2>
            <p style="padding:10px">Please fill this form to update an account</p>
                <tr> 
                    <td>
                        <h:panelGrid columns="2">

                            <h:outputText style="padding:10px" value="Name"/>   
                            <h:inputText style="padding:10px" value="#{user.name}" required="true"
                                         />
                            <h:outputText style="padding:10px" value="Surname"/>   
                            <h:inputText style="padding:10px" value="#{user.surname}" required="true"
                                         />
                            <h:outputText style="padding:10px" value="City"/>
                            <h:selectOneMenu style="padding:10px" value="#{user.country}" >
                                <f:selectItem itemLabel="Ankara" itemValue="Ankara"/>
                                <f:selectItem itemLabel="İstanbul" itemValue="İstanbul"/>
                                <f:selectItem itemLabel="Sakarya" itemValue="Sakarya"/>
                                <f:selectItem itemLabel="Kayseri" itemValue="Kayseri"/>
                                <f:selectItem itemLabel="Çanakkale" itemValue="Çanakkale"/>
                                <f:selectItem itemLabel="İzmir" itemValue="İzmir"/>
                                <f:selectItem itemLabel="Adana" itemValue="Adana"/>
                                <f:selectItem itemLabel="Bingöl" itemValue="Bingöl"/>
                                <f:selectItem itemLabel="Antalya" itemValue="Antalya"/>
                                <f:selectItem itemLabel="Zonguldak" itemValue="Zonguldak"/>
                                <f:selectItem itemLabel="Bursa" itemValue="Bursa"/>
                            </h:selectOneMenu>
                            <h:outputText style="padding:10px" value="Gender"/>
                            <h:selectOneRadio style="padding:10px" value="#{user.gender}" required="true"
                                              >
                                <f:selectItem itemLabel="Female" itemValue="Female"/>
                                <f:selectItem itemLabel="Male" itemValue="Male"/>
                            </h:selectOneRadio>
                            <h:outputText style="padding:10px" value="E-mail"/>
                            <h:inputText style="padding:10px" value="#{user.e_mail}" required="true"
                                         
                                         validatorMessage="Invalid e-mail address format">
                                <f:validateRegex pattern=
                                                 "\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
                            </h:inputText>
                            <h:outputText style="padding:10px" value="Password"/>
                            <h:inputSecret style="padding:10px" value="#{user.password}" required="true"
                                           />
                        </h:panelGrid>
                        <h:commandButton action="#{user.signUp()}" value="Update" style="  background-color: greenyellow;
                                        color: white;
                                        padding: 14px 20px;
                                         margin: 8px 0;
                                     border: none;
                                 cursor: pointer;
                                        width: 60%;
                                            opacity: 0.9;
                                                    float:right;
                                        border-radius: 4px;"/>
                    </td>
                </tr>
                    </h:form>
            </div>
    </h:body>
</html>
